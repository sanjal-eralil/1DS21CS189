<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Input Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Preferences</h1>
    <form>
      <div class="form-group">
        <label for="input1">Company Name</label>
        <select id="input1" name="input1">
          <option value="option1">AMZ</option>
          <option value="option2">FLP</option>
          <option value="option3">SNP</option>
          <option value="option3">MYN</option>
          <option value="option3">AZ0</option>

        </select>
      </div>
      <div class="form-group">
        <label for="input2">Input 2:</label>
        <select id="input2" name="input2">
          <option value="option1">Phone</option>
          <option value="option2">Computer</option>
          <option value="option3">TV</option>
          <option value="option3">Earphone</option>
          <option value="option3">Tablet</option>
          <option value="option3">Charger</option>
          <option value="option3">Mouse</option>
          <option value="option3">Keypad</option>
          <option value="option3">Bluetooth</option>
          <option value="option3">Pendrive</option>
          <option value="option3">Remote</option>
          <option value="option3">Speaker</option>
          <option value="option3">Headset</option>
          <option value="option3">Laptop</option>
          <option value="option3">PC</option>


          



        </select>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
